<script>
        var d = new Date();
        var n = d.getFullYear();
        document.getElementById("Year").innerHTML = n;

</script>
<script>
    $("#toDoName").keypress(function (event) {
        if (event.which == 13) {
            if (document.getElementById('toDoName').value == "" || null) {
                document.getElementById('toDoName').className = "TodoError";
            } else {
                addToDo(document.getElementById('toDoName').value);
            }
        }
    });
</script>
